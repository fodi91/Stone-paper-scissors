<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Raleway:wght@200&display=swap" rel="stylesheet">
    <title>Kő, Papír, Olló játék</title>
</head>
<body>
    <div id="wrapper">
    <h1>Válassz!</h1>
    <div id="options">
    <input type="radio" id="stones" name="game" value="Kő">
    <label for="stones">Kő</label>
    <input type="radio" id="paper" name="game" value="Papír">
    <label for="paper">Papír</label>
    <input type="radio" id="scrissors" name="game" value="Olló">
    <label for="scrissors">Olló</label>
    </div>
    <div id="buttons">
    <button id="playButton">Játszom</button>
    <button id="gameReset">Újrakezdés</button>
    </div>
    <div id="result"></div>
    <div id="points">Pontszámod</div>
    <div id="rounds">Lejátszott körök száma:</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
